<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Score</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
    {% for rec in result %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{rec.score}}</td>
            <td><a href={{rec.url}}>
                {{rec.title}}
                </a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
